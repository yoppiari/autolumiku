version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autolumiku-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-autolumiku}
      POSTGRES_PASSWORD: ${DB_PASSWORD} # REQUIRED: No default password for security
      POSTGRES_DB: ${DB_NAME:-autolumiku_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    # Ports removed - only accessible via internal Docker network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-autolumiku}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autolumiku-network

  # Redis (Optional - for caching & sessions)
  redis:
    image: redis:7-alpine
    container_name: autolumiku-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} # REQUIRED: No default password for security
    volumes:
      - redis_data:/data
    # Ports removed - only accessible via internal Docker network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autolumiku-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: autolumiku-app
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.autolumiku-http.rule=Host(`auto.lumiku.com`)"
      - "traefik.http.routers.autolumiku-http.entrypoints=http"
      - "traefik.http.routers.autolumiku-http.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.autolumiku-https.rule=Host(`auto.lumiku.com`)"
      - "traefik.http.routers.autolumiku-https.entrypoints=https"
      - "traefik.http.routers.autolumiku-https.tls=true"
      - "traefik.http.routers.autolumiku-https.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.autolumiku.loadbalancer.server.port=3000"
    env_file:
      - .env
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-autolumiku}:${DB_PASSWORD:-autolumiku}@postgres:5432/${DB_NAME:-autolumiku_prod}?schema=public}

      # JWT Secrets
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Z.ai (GLM Models)
      ZAI_API_KEY: ${ZAI_API_KEY}
      ZAI_BASE_URL: ${ZAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4}
      ZAI_TEXT_MODEL: ${ZAI_TEXT_MODEL:-glm-4.6}
      ZAI_VISION_MODEL: ${ZAI_VISION_MODEL:-glm-4.5v}

      # Application
      NODE_ENV: production
      PORT: ${PORT:-3000}
      # Domain/CORS handled dynamically per tenant from database

      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      SESSION_SECRET: ${SESSION_SECRET}

      # Email (Optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_IMAGE_TYPES: ${ALLOWED_IMAGE_TYPES:-image/jpeg,image/png,image/webp}

      # Monitoring (Optional)
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-error}

      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}

      # Feature Flags
      ENABLE_2FA: ${ENABLE_2FA:-true}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      ENABLE_WHATSAPP: ${ENABLE_WHATSAPP:-true}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Port removed - Coolify will handle reverse proxy routing
    expose:
      - "3000"

    volumes:
      - app_logs:/app/logs
      - uploaded_files:/app/public/uploads

    networks:
      - autolumiku-network
      - coolify

    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Nginx removed - Coolify handles reverse proxy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  uploaded_files:
    driver: local

networks:
  autolumiku-network:
    driver: bridge
  coolify:
    external: true
